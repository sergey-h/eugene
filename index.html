<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Eugene Fun</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <style type="text/css">
      .hidden {
        display: none;
      }

      #number-container {
        font-size: 120px;
      }
    </style>
  </head>
  <body>
    <div class="container">


      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" href="#" id='nav-link-1' onclick="changeBar(1); return false;">Генератор</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id='nav-link-2' onclick="changeBar(2);  return false;">Настройки</a>
        </li>
      </ul>

      <div class="row" id="bar-1">
        <div class="col">
          <br><br><br>
          <h1 id='number-container' class="text-center"></h1> 
        </div>
      </div>



      <form id="bar-2" class="hidden">
        <br><br>
        <div class="form-group row">
          <label for="inputInterval" class="col-sm-2 col-form-label">Интервал( в секундах)</label>
          <div class="col-sm-10"> 
            <input type="number" class="form-control" id="inputInterval" placeholder="Enter interval">
          </div>
        </div>
        <div class="form-group row" >
          <label for="inputStart" class="col-sm-2 col-form-label">Начальное значение</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="inputStart" placeholder="Enter start">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEnd" class="col-sm-2 col-form-label">Конечное значение</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="inputEnd" placeholder="Enter end">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Обновить</button>
      </form>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script type="text/javascript">
      var interval = 3, startValue = 1, endValue = 100;
      var numberContainer = document.getElementById('number-container');

      function changeBar(barId){
        $('#nav-link-2, #nav-link-1').removeClass('active')
        $('#bar-2, #bar-1').addClass('hidden')
        $('#nav-link-' + barId).addClass('active')
        $('#bar-' + barId).removeClass('hidden')
        return false;
      }

      function init() {
        $("#inputInterval").val(interval);
        $("#inputStart").val(startValue);
        $("#inputEnd").val(endValue);
      }

      $('#bar-2').submit(function(){
        interval = $("#inputInterval").val();
        startValue = $("#inputStart").val();
        endValue = $("#inputEnd").val();
        $('#nav-link-1').click();
        return false;
      })

      function randomInteger(min, max) {
        var rand = min - 0.5 + Math.random() * (max - min + 1)
        rand = Math.round(rand);
        return rand;
      }

      function updateNumber(){
        setTimeout(updateNumber, interval * 1000);
        numberContainer.innerHTML = randomInteger(startValue, endValue); 
      }


      init();
      updateNumber();


    </script>
  </body>
</html>
